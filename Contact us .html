<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact us.css">

  <title>Contact us</title>
</head>

<body aria-busy="true" data-gr-c-s-loaded="true">
  <div class="container my-5">
    <section class="contact-section dark-gray-text mb-5">
      <div class="card">
        <div class="row">
          <div class="col-lg-8">
            <div class="card-body form">
              <h3 class="font-weight-bold dark-gray-text mt-4">
                <i class="fas fa-envelope pr-2 mr-1"></i>
                Wirte for us:
              </h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form-contact-name" class="form-control">

                    <label for="form-contact-name">
                      Your name
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form-contact-name" class="form-control">

                    <label for="form-contact-name">
                      Your email
                    </label>
                  </div>
                </div>
              </div>

              <div class="row">

                <div class="col-md-6">

                  <div class="md-form mb-0">
                    <input type="text" id="form-contact-phone" class="form-control">

                    <label for="form-contact-phone">
                      Your phone
                    </label>

                  </div>

                </div>

                <div class="col-md-6">

                  <div class="md-form mb-0">
                    <input class="form-control" type="text" id="form-contact-company">
                    
                    <label for="form-contact-company">
                      Your company
                    </label>
                    
                  </div>

                </div>

              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <textarea id="form-contact-message" class="form-control md-textarea" rows="3"></textarea>
                    <label for="form-contact-message">Your message</label>
                    <a class="btn-floating btn-lg blue waves-effect waves-light">
                      <i class="far fa-paper-plane"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card-body contact text-center h-100 white-text">
              <h3 class="font-weight-bold my-4 pb-2">
                Contact information
              </h3>
              <ul class="text-lg-left list-unstyled ml-4">
                <li>
                  <p>
                    <i class="fas fa-map-marker-alt pr-2"> </i>
                    Hyderabad, Telangana 500052
                  </p>
                </li>

                <li>
                  <p>
                    <i class="fas fa-phone pr-2"></i>
                    +91 8686 430 802
                  </p>
                </li>

                <li>
                  <p>
                    <i class="fas fa-envelope pr-2"></i>
                    mohdshoeibali312@gmail.com
                  </p>
                </li>
              </ul>
              <hr class="hr-light my-4">
              <ul class="list-inline- text-center list-unstyled">
                <li class="list-inline-item">
                  <a href="#!" class="p-2 fa-lg tw-ic">
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#!" class="p-2 fa-lg li-ic">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#!" class="p-2 fa-lg ins-ic">
                    <i class="fab fa-instagram"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          
        </div>
      </div>
    </section>
  </div>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
  </script>
</body>

</html>
